<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocky VS Drago - Dice Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js"></script>
</head>
<body>
    <section class="banner">
        <img src="./rockyvsdrago.jpg" alt="Banner - Credits to its author: https://www.deviantart.com/modusoperandi44/art/Rocky-vs-Drago-425053612"/>
    </section>
    <div class="container"></div>
        <h1>Let's Play</h1>

        <div class="test">
            <div class="dice">
                <p class="Player1">Rocky</p>
                <img src="rocky6.png" alt="Die 1" class="img1">
            </div>
            <div class="dice">
                <p class="Player2">Drago</p>
                <img src="drago6.png" alt="Die 2" class="img2">
            </div>
        </div>
    

        <div class="container bottom">
            <button type="button" class="btn" onclick="rollTheDice()">Fight</button>
        </div>
    </div>
</body>
</html>
